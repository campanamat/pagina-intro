  <h1 class="display-4 fw-bold">Intro Networking</h1>
  <div class="col-lg-10 mx-auto">
    <p class="lead"> <b>Intro</b> fue creada por dos especialistas en la atención de soluciones On Site para empresas. 
      Ambos cuentan con más de 10 años de experiencia en este campo, atendiendo individualmente a sucursales locales y regionales.
      <br>Con el tiempo, fueron capacitándose en brindar rápidas y efectivas soluciones de problemas en redes Lan y Wan , y el soporte crítico de Hardware y Software .
      <br>A partir de Noviembre de 2017, se independizaron y se unieron para poder brindar sus servicios de atención y consultoría a clientes propios; pero atendiendo a su vez, a las empresas para las que trabajaban, como servicio externo.
      <br>Ambos profesionales, son Técnicos Electrónicos, y cursaron y aprobaron los cuatro niveles para la certificación CISCO de redes.
      <br>Dentro de sus capacitaciones, aprobaron tambien los seminarios de Soporte Tecnico y Servidores Linux, Uno de ellos tiene una especialización en Seguridad Informática en Redes, mientras que el otro es Analista de Sistemas.
      </p>
